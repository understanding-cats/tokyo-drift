<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="secs" id="stat">
      <h1 id="status">pomodoro</h1>
    </div>

    <div class="secs" id="mainsec">
      <div id="container">
        <img id="tomato_img" src="tomato_tran.png" />
        <div id="clock">
          <p id="count_down">00:00</p>
        </div>
      </div>
      <div id="control">
        <button class="controls" id="start" onclick="timer.start();">
          <img id="start_img" src="start_button.png" />
        </button>
        <button class="controls" id="stop" onclick="timer.stop();">
          <img id="pause_img" src="pause_button.png" />
        </button>
        <button class="controls" id="clear" onclick="clear_all();">
          <img id="clear_img" src="clear_button.png" />
        </button>
      </div>
    </div>

    <div class="secs" id="setsessec">
      <div id="worklabel">
        <img id="worklabelimg" src="setwork.png" />
        <label for="work_ses"></label
        ><input id="work_ses" type="number" min="1" max="60" value="25" />
      </div>

      <div id="breaklabel">
        <img id="breaklabelimg" src="setbreak.png" />
        <label for="break_ses"></label
        ><input id="break_ses" type="number" min="1" max="60" value="5" />
      </div>
    </div>

    <div class="secs" id="getbuttonsec">
      <button id="getsecbut" onclick="getSession();">
        <img id="set_img" src="set_button.png" />
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
