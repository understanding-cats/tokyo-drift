<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/mystyle.css" />
    <link rel="stylesheet" href="../css/menuStyle.css" />
    <title>Pomodoro 2: Tokyo Drift</title>
    <script>
      window.$ = window.jQuery = require("jquery");
    </script>
  </head>
  <body>
    <div class="secs" id="stat">
      <h1 id="status">Press the start button to begin working.</h1>
    </div>

    <div id="SideMenu" class="sidebar"></div>

    <div id="hamburger">
      <button class="toggleMenuBtn" onclick="toggleMenu()">â˜°</button>
    </div>

    <div class="secs" id="mainsec">
      <div id="container">
        <img id="tomato_img" src="../images/tomato_tran.png" />
        <div id="clock">
          <p id="count_down">00:00</p>
        </div>
      </div>
      <div id="control">
        <button class="controls" id="start" onclick="timer.start();">
          <img id="start_img" src="../images/start_button.png" />
        </button>
        <button class="controls" id="stop" onclick="timer.stop();">
          <img id="pause_img" src="../images/pause_button.png" />
        </button>
        <button class="controls" id="clear" onclick="cancelAll();">
          <img id="clear_img" src="../images/clear_button.png" />
        </button>
      </div>
    </div>

    <div id="SetSessionModal" class="modal"></div>

    <div id="HistoryModal" class="modal"></div>

    <script src="../js/pages.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/menu.js"></script>
  </body>
</html>
